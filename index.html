<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Jack's Learning App</title>
</head>
<body>
    <div class="main-container">

        <div id="setup-box" class="setup-box">
            <div class="form-wrapper">

                <div class="slide">
                    <button>Alphabet</button>
                    <button>Numbers</button>
                </div>

                <div class="slide">
                    <label for="name"><h4>Child's Name</h4></label>
                    <input type="text" name="name" id="name">
                </div>

                <div class="slide">
                    <label for="phrases"><h4>Phrases</h4></label>
                    <p>
                        Short phrases for when your child gets the wrong answer. They can
                        be silly, motivational, or whatever you like.
                    </p>
                    <div class="phrase-inputs">
                        <input type="text">
                        <input type="text">
                        <input type="text">
                    </div>

                </div>
            </div>

        </div>

        <div id="game-box" class="game-wrapper">
            <!-- Alphabet to be dynamically created -->
        </div>

        <div id="winner-box" class="winner-box">
            <button id="restart" class="button" type="button">&#10006;</button>
            <div class="correct">
                <h1>Correct!</h1>
            </div>
            <div class="jack-name">
                Go, Jack!
            </div>
        </div>

        <div id="guess-again" class="guess-again">
            <h2>&#10006;</h2>
        </div>

        <div id="repeat" class="controls-container">
            <button class="button" type="button">Repeat</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
